<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} {% endblock %}Flask Mongodb Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row min-vh-100 align-items-center">
                <div class="col bg-light border border-3 rounded p-4">
                    {% block content %}
                        <div class="text-center">
                            <div class="display-5">Welcome to Flask Mongodb Application</div>
                            <p class="lead mb-3">Running on Frontend</p>
                            <br>
                            <a class="btn btn-primary" href="{{ url_for('signup')}}">Sign up</a>
                        </div> 
                    {% endblock %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-+0n0xVW2eSR5O3z4p6j6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"></script>
    </body>
</html>
